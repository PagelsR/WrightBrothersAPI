name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x

    - name: Restore dependencies
      run: dotnet restore ./WrightBrothersApi/WrightBrothersApi.sln

    - name: Build
      run: dotnet build ./WrightBrothersApi/WrightBrothersApi.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test ./WrightBrothersApi/WrightBrothersApi.sln --no-restore --verbosity normal